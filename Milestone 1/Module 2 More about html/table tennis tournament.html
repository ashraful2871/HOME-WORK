<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournaments</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px 10px;
        }
        footer, tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Table Tennis Tournaments</h1>
        <table>
            <caption>Tournaments schedule</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 1</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <thead>
                    <tr>
                        <th>Round 2</th>
                        <th>Player C</th>
                        <th>Player D</th>
                    </tr>
                </thead>
                    <tr>
                        <td>Match 3</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                    <tr>
                        <td>Match 4</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                <thead>
                    <tr>
                        <th>Final</th>
                        <th>Winner of Match 3</th>
                        <th>Winner of Match 4</th>
                    </tr>
                </thead>
                <tfoot>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tfoot>
        </table>
    </main>

</body>
</html>
